<html>
        <head>
                <title>Contours demo</title>
                <meta charset="UTF-8">
                <link rel="stylesheet" href="https://cdn.skypack.dev/maplibre-gl/dist/maplibre-gl.css" />
                <style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
body {
overflow: hidden;
}
 
body * {

}
 
.map {

</style>

                // hack
                window.mapboxgl = {};
        </script>

        <script type="text/javascript" src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>

      />
        </head>
        <body>
                <div id="comparison-container">
                        <div id="back" class="map"></div>
                        <div id="before" class="map">Old map</div>
                        <div id="after" class="map">New map</div>
                </div>
        <script type="module" src="map.js"></script>
